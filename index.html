<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <header id="header">
       <div class = "score">
           <h3><a href="#highscore">View High Score</a></h3>
       </div>
       <div class="timer" id="timer">
        <h3>Timer: </h3>
       </div>    
   </header> 
   <main id="page-content">
       <section class="content-wrapper" style="display:grid;">
        <div id="start" class="questions">
            <h1>Welcome to Our Code Quiz</h1>
            <p>Please answer all of the questions. An incorrect answer will subtract 10 seconds from your time.
            </p>
            <ul>
                <li><button class="btn" id="start">Start</button></li>
            </ul>
            
           </div>
       </section>
       <section class="content-wrapper" id="quiz" style="display:none;">
       <div class="questions">
        <div id="question"><h1>Question</h1></div>
        <div id="choices">
            <div class="btn" id="A" onclick="checkAnswer('A')"></div>
            <div class="btn" id="B" onclick="checkAnswer('B')"></div>
            <div class="btn" id="C" onclick="checkAnswer('C')"></div>
            <div class="btn" id="D" onclick="checkAnswer('D')"></div>
        </div>
       
        <div id="outcome" class="answers">
            <!-- <h2>Right or Wrong Answer</h2> -->
        
       </div> 
    </section>
       <!-- end quiz div -->
       <section class="content-wrapper" id="highscore" style="display:none;">
        <div class="questions highscore" id="my-score" >
            <h1>Great Job, You have Completed the Quiz!</h1>
            
        </div>
        
    </section>
    <section class="content-wrapper" id="winners" style="display:grid;">
    <div class="questions highscore">
            
    </div>
    </section>  
   </main>
   <script src="./assets/js/script.js"></script>
</body>
</html>
